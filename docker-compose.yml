services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantech-backend
    ports:
      - "8001:8000"
    volumes:
      - backend-media:/app/src/media
      - backend-db:/app/src
    environment:
      - DEBUG=True
      - SECRET_KEY=django-production-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DJANGO_SETTINGS_MODULE=backend.settings
    restart: unless-stopped
    networks:
      - quantech-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/admin/login/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quantech-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - API_URL=http://localhost:8001
    restart: unless-stopped
    networks:
      - quantech-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-media:
    driver: local
  backend-db:
    driver: local

networks:
  quantech-network:
    driver: bridge
