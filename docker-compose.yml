services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantech-backend
    ports:
      - "8001:8000"
    volumes:
      - backend-media:/app/src/media
      - backend-static:/app/src/staticfiles
    environment:
      - DEBUG=True
      - SECRET_KEY=django-production-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DJANGO_SETTINGS_MODULE=backend.settings
    restart: unless-stopped
    networks:
      - quantech-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/admin/login/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quantech-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - API_URL=http://localhost:8001
    restart: unless-stopped
    networks:
      - quantech-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-media:
    driver: local
  backend-static:
    driver: local

networks:
  quantech-network:
    driver: bridge
